    <title>Attendance Box</title>
    <style>
        body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f4f4;
    font-family: Arial, sans-serif;
}

.attendance-box {
    border: 2px solid #4CAF50;
    border-radius: 8px;
    padding: 20px;
    background-color: #ffffff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
}

.attendance-box h2 {
    margin: 0;
    color: #333;
}

.attendance-box p {
    margin: 5px 0;
    color: #555;
}

    </style>
